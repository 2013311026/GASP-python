# YAML input file for Python GASP

# defines the composition or region of composition space to search, as a list of dictionaries of element symbol - amount pairs. Each dictionary is a composition
# after parsing this, we need to have some sort of check to make sure the endpoints are valid
# also, based on this, determine whether we are doing a phase diagram search or not (so we know which objective funtion to use)
CompositionSpace:
     - Al
     - Cu
    
    # - Al2O3

    # - Al
    # - O


# says which energy code to use, and where the needed input files are. NOT optional
EnergyCode: # should only have one specified

     gulp: 
          header_file: /Users/benjaminrevard/testing/gaspy_testing/gulp_files/header_file  # the path to the header file
          potential_file: /Users/benjaminrevard/testing/gaspy_testing/gulp_files/AlCu_potential_file  # the path to the potential file
#
#	   vasp:
#		   incar: path to incar file
#		   kpoints: path to kpoints file
#		   potcars: # one for each element
#			   C: path to C potcar file
#			   Si: path to Si potcar file

#	   lammps: # TODO: the input files needed for lammps


# The parameters for making the initial population. For epa searches, the entire block is optional and if not specified, makes 28 random organisms. 
# For pd searches, it is not optional, and structures at each endpoint of the composition space must be provided with the "from_files" flag. Generally, some random structures should also be made.
InitialPopulation:
     from_files:
          path_to_folder: /Users/benjaminrevard/testing/gaspy_testing/Al_Cu_ref_states   # path to directory containing the poscar files. Structures are unpadded in the mainloop, so they can be padded in the files

     random:
          number: 38  # number of random structures to make
          volume: from_atomic_radii  # volume per atom to scale the random structures to (cubic Angstroms per atom) 
                     # <num|random|from_atomic_radii> num - the number of cubic Angstroms per atom to scale to
                     #                                random - no volume scaling - the volume is just the result of the random lattice vectors 
                     #                                from_atomic_radii - scales the volume to 2 times the sum of the volumes of the atoms, as computed from their atomic radii. This is default behavior

     # TODO: maybe include other options, like getting structures from a database or something


NumCalcsAtOnce: 5  # the max number of energy calculations to submit at once. Optional, and defaults to 1 (serial)
     

