#     min_size: 0  # constrains same quantities as max_size. Defaults to -inf
#     padding: 10   # the (actual - i.e. atom-to-atom) amount of vacuum padding to add around non-bulk geometries. Not used for bulk, and defaults to 10 angstroms for other geometries



# whether to do some optional operations during development
Development:
     niggli: True # whether to do Niggli cell reduction. Optional, and defaults to True. If used, handles other geometries (sheet, etc.) appropriately

     scale_density: True # whether to scale the density (volume per atom) of an organism created with one of the variations before doing an energy calculation. 
                         # Optional, and defaults to True.  
                         # For epa searches, the density is set to the average of the densities of the organisms in the promotion set (plus 10%)
                         # For pd searches, the density is set to the weighted average of the of densities of structures on the convex hull to which this organism's composition decomposes (plus 10%)
                    


